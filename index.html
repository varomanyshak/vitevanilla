<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ricardo's Website</title>
    <script type="module" src="/main.js" defer></script>
  </head>
  <body>
    <div id="app">
      <div id="menu-container">
      </div>
      <div class="auth-container" id="auth-container">
        <div class="form-container sign-up-container">
          <form id="signUpForm" action="#" method="post">
            <h1>Create Account</h1>
            <input name="username" type="text" placeholder="Username" required />
            <input name="password" type="password" placeholder="Password" required />
            <button onclick="trySignUp(event)">Sign Up</button>
          </form>
        </div>
        <div class="form-container sign-in-container">
          <form id="signInForm" action="/" method="post">
            <h1>Sign in</h1>
            <input name="username" type="text" placeholder="Username" required />
            <input name="password" type="password" placeholder="Password" required />
            <button type="submit" class="ghost" id="signin_btn" onclick="trySignIn(event)">Sign In</button>
          </form>
        </div>
        <div class="overlay-container">
          <div class="overlay">
            <div class="overlay-panel overlay-left">
              <h1>Welcome Back!</h1>
              <p>To keep connected with us please login with your personal info</p>
              <button class="ghost" onclick="showSignIn()">Sign In</button>
            </div>
            <div class="overlay-panel overlay-right">
              <h1>Hello, Friend!</h1>
              <p>Enter your personal details and start journey with us</p>
              <button class="ghost" onClick="showSignUp()">Sign Up</button>
            </div>
          </div>
        </div>
      </div>
      <div class="main-container">
      </div>
    </div>
    
    <script type="module">
      import {
        showSignUp,
        showSignIn,
        trySignUp,
        trySignIn,
        logout,
        changeIframeSrc
      } from './functions.js';
      window.showSignUp = showSignUp;
      window.showSignIn = showSignIn;
      window.trySignUp = trySignUp;
      window.trySignIn = trySignIn;
      window.logout = logout;
      window.changeIframeSrc = changeIframeSrc;
    </script>
  </body>
</html>
